<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="container">
    <div class="container-card">
      <div class="main-card">
        <div class="users">
          <img src="/images/image-jeremy.png">
          <div class="name">
            <h4>Report for</h4>
            <h1>Jaremy Ropson</h1>
          </div>
        </div>
        <div class="date">
          <a href="#">Daily</a>
          <a href="#"  class="active">Weekly</a>
          <a href="#">Monthly</a>
        </div>
      </div>
      <div class="columns">
        <div class="column-1">
          <div class="card" id="work">
            <div class="card-icon">
              <img src="/images/icon-work.svg">
            </div>
            <div class="card-content">
              <div class="links">
                <a href="#">Work</a>
                <a href="#"><img src="/images/icon-ellipsis.svg" ></a>
              </div>
              <div class="time-all">
                <div class="time">
                  <h1>32hrs</h1>
                </div>
                <div class="last-weeck">
                  <p>Last Weeck - <span>32hrs</span></p>
                </div>
              </div>
            </div>
          </div>
          <div class="card" id="play">
            <div class="card-icon">
              <img src="/images/icon-play.svg">
            </div>
            <div class="card-content">
              <div class="links">
                <a href="#">Play</a>
                <a href="#"><img src="/images/icon-ellipsis.svg" ></a>
              </div>
              <div class="time-all">
                <div class="time">
                  <h1>10hrs</h1>
                </div>
                <div class="last-weeck">
                  <p>Last Weeck - <span>8hrs</span></p>
                </div>
              </div>
            </div>
          </div>
          <div class="card" id="study">
            <div class="card-icon">
              <img src="/images/icon-study.svg">
            </div>
            <div class="card-content">
              <div class="links">
                <a href="#">Study</a>
                <a href="#"><img src="/images/icon-ellipsis.svg" ></a>
              </div>
              <div class="time-all">
                <div class="time">
                  <h1>4hrs</h1>
                </div>
                <div class="last-weeck">
                  <p>Last Weeck - <span>4hrs</span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="column-2">
          <div class="card" id="exercise">
            <div class="card-icon">
              <img src="/images/icon-exercise.svg">
            </div>
            <div class="card-content">
              <div class="links">
                <a href="#">Exercise</a>
                <a href="#"><img src="/images/icon-ellipsis.svg" ></a>
              </div>
              <div class="time-all">
                <div class="time">
                  <h1>4hrs</h1>
                </div>
                <div class="last-weeck">
                  <p>Last Weeck - <span>5hrs</span></p>
                </div>
              </div>
            </div>
          </div>
          <div class="card" id="social">
            <div class="card-icon">
              <img src="/images/icon-social.svg">
            </div>
            <div class="card-content">
              <div class="links">
                <a href="#">Social</a>
                <a href="#"><img src="/images/icon-ellipsis.svg" ></a>
              </div>
              <div class="time-all">
                <div class="time">
                  <h1>5hrs</h1>
                </div>
                <div class="last-weeck">
                  <p>Last Weeck - <span>10hrs</span></p>
                </div>
              </div>
            </div>
          </div>
          <div class="card" id="self-care">
            <div class="card-icon">
              <img src="/images/icon-self-care.svg">
            </div>
            <div class="card-content">
              <div class="links">
                <a href="#">Self Care</a>
                <a href="#"><img src="/images/icon-ellipsis.svg" ></a>
              </div>
              <div class="time-all">
                <div class="time">
                  <h1>2hrs</h1>
                </div>
                <div class="last-weeck">
                  <p>Last Weeck - <span>2hrs</span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
